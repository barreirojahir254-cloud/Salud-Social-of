<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Salud Social</title>
    <link rel="stylesheet" href="estilos/iniciar_sesion.css">
</head>

<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
        <a href="iniciar_sesion.html">Iniciar Sesión</a>
    </nav>

    <header>
        <img src="imagenes/logoSALUDSOCIAL.png" alt="Logo Salud Social">
        <span>Bienvenido a tu espacio de bienestar</span>
    </header>

    <section class="container">
        <h2>Iniciar Sesión</h2>
        <div id="mensaje" style="margin-bottom: 20px; padding: 10px; border-radius: 5px; display: none;"></div>
        
        <form id="formularioLogin" onsubmit="handleLogin(event)">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Entrar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro_usuario.html">Regístrate aquí</a></p>
        <p><a href="olvidar_password.html">¿Olvidaste tu contraseña?</a></p>
    </section>

    <footer style="background-color:#007acc;color:white;text-align:center;padding:20px;">
        &copy; 2025 Salud Social - Todos los derechos reservados.
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Verificar que no esté autenticado
        window.addEventListener('load', function() {
            verificarNoAutenticado();
        });

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('correo').value;
            const password = document.getElementById('contrasena').value;
            const mensajeDiv = document.getElementById('mensaje');

            const resultado = iniciarSesion(email, password);

            if (resultado.success) {
                mensajeDiv.style.display = 'block';
                mensajeDiv.style.backgroundColor = '#d4edda';
                mensajeDiv.style.color = '#155724';
                mensajeDiv.style.borderLeft = '4px solid #28a745';
                mensajeDiv.textContent = resultado.message;

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                mensajeDiv.style.display = 'block';
                mensajeDiv.style.backgroundColor = '#f8d7da';
                mensajeDiv.style.color = '#721c24';
                mensajeDiv.style.borderLeft = '4px solid #dc3545';
                mensajeDiv.textContent = resultado.message;
            }
        }
    </script>
</body>
</html>
